<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>


    {% load static %}
    <link rel="stylesheet" href="{% static "Shared/icons/font-awesome-4.7.0/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "Shared/css/toast.css" %}">
    <link rel="icon" href="{% static "Shared/icon/HT.ico" %}" type="image/x-icon">
    <script src="{% static "Shared/js/Head.js" %} "></script>
    <script src="{% static "Shared/js/toast.js" %} "></script>
    <script src="{% static "Shared/js/axiospost.js" %} "></script>
    <script src="{% static "Shared/js/axiospost.js" %} "></script>

    <title>HarTime</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <nav class="nav">

                    <a class="nav_link
                        {% if request.path == "/project/active" %}
                            selected
                        {% endif %}
                    " href="/project/active">HOME</a>

                    <a class="nav_link
                        {% if request.path == "/report" %}
                            selected
                        {% endif %}
                    " href="/report">REPORT</a>
                    {% if user.groups.all.0.name == "admin" %}
                        <a class="nav_link
                                {% if request.path == "/project" %}
                                    selected
                                {% endif %}
                            "
                        href="/project">PROJECTS</a>
                        <a class="nav_link
                                {% if request.path == "/project" %}
                                    selected
                                {% endif %}
                            "
                        href="/admin">administration</a>
                    {% endif %}



                </nav>

                <div class="user">
                    <a class="user_link" id="user_name" value="{{user.username}}" href="/info"> {{user.username}} </a>
                    <a class="user_link" id="user_id" value="{{user.id}}"></a>
                    <a class="user_link" style="display: none" id="user_group" name="{{user.groups.all.0.name}}"></a>
                    <a class="user_link" href="/logout">&nbsp Выйти</a>
                </div>
            </div>
        </div>
    </header>

{% block content %}
{% endblock %}
    <form name="csrf-token">
        {% csrf_token %}
    </form>
</body>
</html>
