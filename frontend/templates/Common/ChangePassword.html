<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="icons/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="css/ChangePassword.css">
    <link rel="icon" href="icon/HT.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>

    <title>HarTime</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <nav class="nav">
                    <a class="nav_link" href="#">Home</a>
                    <a class="nav_link selected" href="#">Projects</a>
                </nav>

                <div class="user">
                    <a class="user_link" href="#">User Name</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Body -->
    <div class="main_body">
        <div class="wrapper" id="password">
            <div class="title">
                <h1>Личные данные</h1>
            </div>

            <div class="blocks_container">
                <div class="information_block">
                    <fieldset class="fieldset">
                        <legend>Информация о пользователе</legend>

                        <div class="information_string">
                            <h2 class="string_title">
                                Фамилия
                            </h2>

                            <p class="string_value">
                                {{user.surname}}
                            </p>
                        </div>

                        <div class="information_string">
                            <h2 class="string_title">
                                Имя
                            </h2>

                            <p class="string_value">
                                {{user.name}}
                            </p>
                        </div>

                        <div class="information_string">
                            <h2 class="string_title">
                                Отчество
                            </h2>

                            <p class="string_value">
                                {{user.patronymic}}
                            </p>
                        </div>

                        <div class="information_string">
                            <h2 class="string_title">
                                Email
                            </h2>

                            <p class="string_value">
                                {{user.email}}
                            </p>
                        </div>
                    </fieldset>
                </div>

                <div class="information_block">
                    <fieldset class="fieldset">
                        <legend>Смена пароля</legend>

                        <div class="input_form">
                            <label>Новый пароль</label>
                            <input class="input_pass" type="password" v-model="newPassword" placeholder="Введите новый пароль">
                        </div>

                         <div class="input_form">
                            <label>Повторить новый пароль</label>
                            <input class="input_pass" type="password" v-model="repeatNewPassword"  placeholder="Введите новый пароль еще раз">
                        </div>

                        <div class="validation">
                            <h2 class="validation_title" :class="{green: !isCorrect, red: isCorrect}" v-if="isEntered">
                                {{message}}
                            </h2>

                            <button class="button" :disabled="isCorrect" @click="sent">
                                Сменить пароль
                            </button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>


    <script src="js/ChangePassword.js"></script>
</body>
</html>
